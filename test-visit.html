<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问量统计测试</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .visit-stats-area {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 120px;
            height: 20px;
            cursor: pointer;
            z-index: 999;
            background: rgba(255, 0, 0, 0.1);
            border: 1px dashed #ff0000;
        }
        .visit-counter {
            font-size: 12px;
            color: #999999;
            padding: 5px 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            background: white;
            border: 1px solid #ddd;
        }
        .visit-counter.show {
            opacity: 1;
        }
        .info {
            margin-top: 50px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>访问量统计功能测试</h1>
    <div class="info">
        <p>点击页面左下角的红色虚线框区域，应该能显示/隐藏访问量</p>
        <p>打开浏览器控制台(F12)查看调试信息</p>
    </div>

    <!-- 访问量统计区域 -->
    <div class="visit-stats-area" id="visitStatsArea" title="点击显示/隐藏访问量">
        <div class="visit-counter" id="visitCounter">
            外部访问量：<span id="visitCount">0</span>
        </div>
    </div>

    <script src="visit-stats.js"></script>
</body>
</html>
